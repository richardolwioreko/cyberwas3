/* ANIMATIONS */
@keyframes shake {

  50% { transform: rotate(180deg) translate(3px,-2px); }
  75% { transform: rotate(180deg) translate(-2px,1px); }
  100% { transform: rotate(180deg); }
}

@keyframes pulse {
  0% { filter: drop-shadow(0 0 6px #00ff88); }
  50% { filter: drop-shadow(0 0 18px #00ff88); }

</style>

<script>
function playAudio(file){ new Audio(file).play(); }

/* INTRO CLICK */
document.addEventListener("click", ()=>playAudio("intro2.MP3"), { once:true });

/* MATRIX */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

const chars = "„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©0123456789";
const fontSize = 16;
const drops = Array(Math.floor(canvas.width/fontSize)).fill(1);

setInterval(()=>{
  ctx.fillStyle="rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#00ff88";
  ctx.font=fontSize+"px monospace";
  drops.forEach((y,i)=>{
    const t=chars[Math.random()*chars.length|0];
    ctx.fillText(t,i*fontSize,y*fontSize);
    drops[i]=(y*fontSize>canvas.height&&Math.random()>0.975)?0:y+1;
  });
},50);

/* TIMER */
let endDate;
let timerInterval;

function startTimer(){
  endDate = Date.now() + (1000 * 60 * 60 * 24 * 10); // 10 dni
  timerInterval = setInterval(updateTimer, 1000);
}

function stopTimer(){
  clearInterval(timerInterval);
}

function updateTimer(){
  const d = endDate - Date.now();
  if(d > 0){
    timer.textContent =
      `${Math.floor(d/86400000)}d ${Math.floor(d/3600000)%24}h ${Math.floor(d/60000)%60}m ${Math.floor(d/1000)%60}s`;
  } else {
    timer.textContent = "Czas minƒÖ≈Ç";
  }
}

startTimer();

/* WƒÑS */
was.onclick=()=>{
  playAudio("was_click.MP3");
  was.style.animation="shake 0.4s";
  setTimeout(()=>was.style.animation="",400);
};

/* POZIOMY */
const levels = [
  { text:"Wpisz has≈Ço A", answers:["a"] },
  { text:"Wpisz has≈Ço B", answers:["b"] },
  { text:"Wpisz has≈Ço C", answers:["c"] },
  { text:"Wpisz has≈Ço D", answers:["d"] },
  { text:"Wpisz has≈Ço E", answers:["e"] },
  { text:"Wpisz has≈Ço F", answers:["f"] },
  { text:"Wpisz has≈Ço G", answers:["g"] },
  { text:"Wpisz has≈Ço H", answers:["h"] }
];

let currentLevel = 0;
let waitingForH = false;

levelText.textContent = levels[0].text;

/* SPRAWDZANIE */
function sprawdz(){
  const input = odpowiedz.value.toLowerCase().trim();

  // je≈õli czekamy na H
  if(waitingForH){
    if(input === "h"){
      playAudio("good.MP3");
      levelText.textContent = "üéâ WYGRA≈ÅE≈ö GRƒò! üéâ";
      wynik.textContent = "";
      odpowiedz.style.display = "none";
      checkBtn.style.display = "none";
      timer.textContent = "STOP";
      return;
    } else {
      playAudio("bad.MP3");
      wynik.textContent = "‚ùå Z≈Ça odpowied≈∫.";
      return;
    }
  }

  // normalne poziomy A‚ÄìG
  if(levels[currentLevel].answers.includes(input)){
    playAudio("good.MP3");
    wynik.textContent = "";
    odpowiedz.value = "";
    currentLevel++;

    // je≈õli w≈Ça≈õnie uko≈Ñczono G
    if(currentLevel === 7){
      stopTimer();
      timer.textContent = "‚è∏ Zatrzymano";

      levelText.textContent = "Czekaj 15 sekund‚Ä¶";
      odpowiedz.style.display = "none";
      checkBtn.style.display = "none";

      setTimeout(()=>{
        playAudio("blad.MP3");  // d≈∫wiƒôk przed poziomem H
        waitingForH = true;

        levelText.textContent = "Wpisz has≈Ço H";
        odpowiedz.style.display = "block";
        checkBtn.style.display = "block";
        odpowiedz.value = "";

      },15000);

      return;
    }

    // przej≈õcie do kolejnej zagadki A‚ÜíB‚ÜíC...
    levelText.textContent = levels[currentLevel].text;

  } else {
    playAudio("bad.MP3");
    wynik.textContent = "‚ùå Z≈Ça odpowied≈∫.";
  }
}
</script>
